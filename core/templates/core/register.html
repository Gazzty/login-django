{% extends "core/base.html" %}
{% load static %}

{% block content %}
  <div class="d-flex flex-column align-items-center justify-content-center rounded fw-bold bg-white shadow text-secondary" style="width: 25rem;">
    <div class="mt-2">
        <p class="text-center fs-2 fw-bold">Create User</p>
    </div>
    <div class="mt-3 mb-4">
        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
            <div class="input-group mt-1"><input placeholder="Username" type="text" name="username"></div>
            <div class="input-group mt-1"><input placeholder="Password" type="password" name="password"></div>
            <div class="input-group mt-1"><input placeholder="Repeat password" type="password" name="r_password"></div>
            <div class="d-flex align-items-center justify-content-center">
              <div class="input-group mt-3"><input class="btn btn-info text-white mx-auto" type="submit"></div>
              <div class="input-group"><a class="btn btn-info text-white mx-auto" href="{% url 'login' %}">Cancel</a></div>
            </div>
          </form>
    </div>
  </div>
{% endblock content %}
