{% extends "core/base.html" %}
{% load static %}

{% block content %}

<div class="bg-white p-5 pt-2 rounded-1 text-secondary shadow" style="width:
    25rem;">
    {% if new_user %}
      <div class="d-flex justify-content-center align-items-center bg-success mb-4 text-white" style="width: 100%;">User created successfully</div>
    {% endif %}
    <div class="d-flex justify-content-center">
        <img src="{% static '/images/login-icon.svg' %}"
            alt="login-user"
            style="height: 7rem;">
    </div>
    <div class="text-center fs-1 fw-bold">Login</div>
    <form action="{% url 'login_result' %}" method="POST">
        {% csrf_token %}
        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <img src="{% static '/images/username-icon.svg' %}"
                    alt="username-icon"
                    style="height: 1rem;">
            </div>
            <input type="text" placeholder="Username" class="form-control
                bg-light" name="username">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="{% static '/images/password-icon.svg' %}"
                    alt="password-icon"
                    style="height: 1rem;">
            </div>
            <input type="password" placeholder="Password"
                class="form-control bg-light" name="password">
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: .9rem;">Remember me</div>
            </div>
            <div>
                <a href="#" class="text-decoration-none text-info
                fw-semibold fst-italic" style="font-size: .9rem;">Forgot your
                password?</a>
            </div>
        </div>
        <input class="btn btn-info text-white w-100 mt-3" type="submit" value="Login">
    </form>
    <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Don't have an account?</div>
        <a href="{% url 'register' %}" class="text-decoration-none text-info fw-semibold">Register</a>
    </div>
    <div class="p-3">
        <div class="border-bottom text-center" style="height: .9rem;">
            <span class="bg-white">or</span>
        </div>
    </div>
    <div class="btn d-flex gap-2 justify-content-center border mt-2 shadow-sm">
        <img src="{% static '/images/google-icon.svg' %}"
            alt="google-icon"
            style="height: 1.6rem;">
        <div class="fw-semibold text-secondary">Continue with google</div>
    </div>
</div>

{% endblock content %}
